<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sistem Informasi Kepegawaian</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/tambah-pegawai.css}">
    <link rel='stylesheet' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>
    <style>
        #navibar {
            position: relative;
            margin: auto;
        }
    </style>
</head>
<body>
<div th:include="fragments/navbarfragment :: navbar" th:remove="tag"></div>
<section class="tambah-pegawai-bg">

    <div class="left-half">
        <div id="login-box">
            <form th:action="@{/jabatan/ubah}" th:object="${jabatan}" method="POST" class="left">

                <input type="hidden" name="idJabatan" th:field="*{id}" />
                <input type="text" name="nama" th:field="*{nama}" />
                <input type="text" name="deskripsi" th:field="*{deskripsi}" />
                <input type="number" name="gajiPokok" th:field="*{gajiPokok}" />

                <input type="submit" name="simpan" value="Simpan" />
            </form>
        </div>
    </div>

    </div>
    <div class="right-half">
    </div>

</section>

</body>
</html>
