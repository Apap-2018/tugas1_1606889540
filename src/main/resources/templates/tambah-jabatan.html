<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sistem Informasi Kepegawaian</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/tambah-pegawai.css}">
    <link rel='stylesheet' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>
    <style>
        #navibar {
            position: relative;
            margin: auto;
        }
    </style>
</head>

<body>
<section class="tambah-pegawai-bg">

    <div class="left-half">
        <div id="login-box">
            <form th:action="@{/jabatan/tambah}" th:object="${jabatan}" method="POST" class="left">
                <h1>Tambah Data Jabatan</h1>
                <input type="text" name="nama" placeholder="Nama" />
                <input type="text" name="deskripsi" placeholder="Deskripsi" />
                <input type="number" name="gajiPokok" placeholder="Gaji Pokok" />

                <input type="submit" name="simpan" value="Simpan" />
            </form>
        </div>
    </div>

    </div>
    <div class="right-half">
    </div>

    <div th:include="fragments/navbarfragment :: navbar" th:remove="tag">
    </div>


</section>

<script th:include="/fragments/fragment :: navibarjs" th:remove="tag"></script>
<script type="text/javascript">
    $("#navibar").menumaker({
        title: "Menu",
        format: "multitoggle"
    });
</script>

</body>

</html>
